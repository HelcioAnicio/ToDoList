<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">

    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;800&display=swap" rel="stylesheet">

    <!-- Font Awesome (ICONS) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />  
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <title>To Do list</title>
</head>
<body>

    <section class="container">

        <header class="header">
            <h1>To Do list</h1>
        </header>
        
        <main class="main">
            <input class="toIncludeTask" type="text" placeholder="Write your task"/>
            <button class="addTask" type="submit">
                <i class='fa fa-plus-circle'></i>
            </button>
        </main>
        
        <div class="tasks">
            <div class="task">
                <p>Aqui você verá a tarefa a ser completada</p>
                <div class="buttons">
                    <button type="button" class="done">
                        <i class='fa fa-check-circle'></i>
                    </button>
                    <button type="submit" class="delete">
                        <i class='fa-solid fa-circle-xmark'></i>
                    </button>
                </div>
            </div>
        </div>
        
        <footer>

        </footer>
    
    </section>
    

    <script src="./script.js"></script>
</body>
</html>
